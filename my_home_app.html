<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Smart Home Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #2c2c2c;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .device-card {
            background-color: #444;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            width: 200px;
        }

        .device-card h2 {
            margin-top: 0;
            font-size: 1.5em;
        }

        .device-card button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
            transition: background-color 0.3s ease;
        }

        .device-card button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

    <div class="device-card">
        <h2>Living Room Light</h2>
        <button id="toggleLight" style="display: none;">Turn On</button>
        <button id="signInButton">Sign In with Google</button>
    </div>

    <script src="https://apis.google.com/js/api.js"></script>
    <script>
        const CLIENT_ID = '157874326568-0qjpn24jsk7n1t9t1kfhhc8s3p9r256d.apps.googleusercontent.com';

        const toggleButton = document.getElementById('toggleLight');
        const signInButton = document.getElementById('signInButton');
        let isLightOn = false;

        function handleAuthResult(authResult) {
            if (authResult && !authResult.error) {
                toggleButton.style.display = 'block';
                signInButton.style.display = 'none';
                console.log('Authentication successful.');
            } else {
                toggleButton.style.display = 'none';
                signInButton.style.display = 'block';
                console.log('Authentication failed.');
            }
        }

        function handleClientLoad() {
            gapi.load('client:auth2', () => {
                gapi.client.init({
                    'clientId': CLIENT_ID,
                    'scope': 'https://www.googleapis.com/auth/cloud-platform https://www.googleapis.com/auth/homegraph'
                }).then(() => {
                    gapi.auth2.getAuthInstance().isSignedIn.listen(handleAuthResult);
                    handleAuthResult(gapi.auth2.getAuthInstance().isSignedIn.get());
                });
            });
        }

        function toggleLight() {
            const accessToken = gapi.auth2.getAuthInstance().currentUser.get().getAuthResponse().access_token;
            const command = 'action.devices.commands.OnOff';
            const params = {
                'on': !isLightOn
            };

            const requestBody = {
                'requestId': 'request-' + new Date().getTime(),
                'agentUserId': 'your-user-id',
                'inputs': [{
                    'intent': 'action.devices.EXECUTE',
                    'payload': {
                        'commands': [{
                            'devices': [{'id': '038'}],
                            'execution': [{
                                'command': command,
                                'params': params
                            }]
                        }]
                    }
                }]
            };

            gapi.client.homegraph.devices.execute(requestBody).then(response => {
                if (response.status === 200) {
                    console.log("Command sent successfully.");
                    if (isLightOn) {
                        toggleButton.textContent = 'Turn On';
                        isLightOn = false;
                        console.log("Light is now OFF.");
                    } else {
                        toggleButton.textContent = 'Turn Off';
                        isLightOn = true;
                        console.log("Light is now ON.");
                    }
                } else {
                    console.error("API error:", response.result.error);
                }
            });
        }

        toggleButton.addEventListener('click', () => {
            toggleLight();
        });

        signInButton.addEventListener('click', () => {
            gapi.auth2.getAuthInstance().signIn();
        });

        window.onload = handleClientLoad;
    </script>
</body>
</html>
